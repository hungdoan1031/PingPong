<div class="container">
    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>
    <h2 style="text-transform: uppercase;">
        WELLCOME TO TEAM {{ team?.name }}!       
    </h2>
    <p> Click <a [routerLink]="['/team-rosters']">here</a> to see the full team rosters</p>
    <div>
        <div class="team-image">
            <img src="{{imagePath}}" style="max-height: 40vh;"/>
        </div>
    </div>
</div>
