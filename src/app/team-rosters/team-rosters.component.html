
<div fxLayout="row" fxLayout.lt-lg="column">
    <div *ngFor="let team of teams" fxFlex>
        <div>
            <div>
                <div [ngStyle]="{'background-color': team.color}" class="team-title" >TEAM {{ team. name }}</div>
            </div>
            <div *ngFor="let teamMember of team.teamMembers">
                {{ teamMember.name }}
            </div>
        </div>
    </div>
</div>
