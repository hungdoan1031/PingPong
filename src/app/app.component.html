<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutAlign="space-between center" >
    
      <button mat-icon-button fxShow.xs fxHide.gt-xs>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <span>ACMEWeb</span>
      <div fxHide fxShow.gt-xs>
          <a mat-button [routerLink]="['/']">Sign Up</a>
          <a mat-button [routerLink]="['/team-rosters']">Team Roster</a> 
      </div>      
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container style="flex: 1 1 auto;" >
    <mat-sidenav #sidenav>
      <mat-nav-list>    
          <a mat-list-item [routerLink]="['/']">Sign Up</a>
          <a mat-list-item [routerLink]="['/team-rosters']">Team Roster</a>
          <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>   -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content #container  fxLayout="column" style="min-height: calc(100vh - 64px); position: relative;">
        <div>
          <img src="assets/table-tennis-4291378_1920.jpg" style="max-width: 100%;"/>  
        </div>
        <div [@routeAnimations]="prepareRoute(outlet)" >
            <router-outlet #outlet="outlet"></router-outlet>
        </div>
        <footer fxFlexOffset="auto">
          <span>@ 2019 ACMEWeb Corporation</span>
        </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
